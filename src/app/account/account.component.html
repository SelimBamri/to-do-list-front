<div
  class="d-flex justify-content-center align-items-center"
  *ngIf="user$ | async as user; else loading"
>
  <div class="card" style="text-align: center; width: 40%; padding: 3rem">
    <h1 class="card-title">My account</h1>
    <img
      [src]="
        user.photo
          ? user.photo
          : 'http://www.pngall.com/wp-content/uploads/5/Profile.png'
      "
      width="150rem"
      class="mx-auto d-block rounded"
    />
    <div class="card-content" style="margin-top: 3rem">
      <div style="text-align: left; margin-bottom: 2rem">
        <p>
          <span style="font-weight: 600">Username:</span> {{ user.username }}
        </p>
        <p>
          <span style="font-weight: 600">First name:</span>
          {{ user.firstName }}
        </p>
        <p>
          <span style="font-weight: 600">Last name:</span>
          {{ user.lastName }}
        </p>
        <p><span style="font-weight: 600">Password:</span> ********</p>
      </div>
      <button class="btn btn-danger" (click)="redirectToEditMyAccount()">
        Edit my account
      </button>
    </div>
  </div>
</div>
<ng-template #loading>Loading Account info...</ng-template>
